<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Gasolinera</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        #avatar-container {
            margin: 20px auto;
        }
        #avatar {
            width: 100px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #3498db;
            padding: 10px;
            border-radius: 5px;
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>
    <h1>Asistente de Gasolinera</h1>
    <p>Haz clic en el botón y habla con el asistente para obtener información sobre precios, servicios y más.</p>
    
    <div id="avatar-container">
        <img src="ruta/a/tu/avatar.png" alt="Avatar del Asistente" id="avatar">
    </div>

    <button id="start-recognition">Habla con el Asistente</button>
    
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
